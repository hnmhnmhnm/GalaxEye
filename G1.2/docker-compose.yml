version: "3.8"
services:
  frontend:
    build: ./frontend
    ports:
      - "3000:80"
    depends_on:
      - backend

  backend:
    build: ./backend
    ports:
      - "4000:4000"
    volumes:
      - ./data:/data
    environment:
      - UPLOAD_DIR=/data/uploads

  worker:
    build: ./worker
    volumes:
      - ./data:/data
    command: ["sleep", "infinity"]
